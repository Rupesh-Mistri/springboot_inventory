<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
	<div th:include="header"></div>


<a  href="/sale_insert" >Add Sale</a>
<table>
	<tr>
	<td>Invoice No</td>
	<td>Invoice Date</td>
	</tr>
	
	<tr th:each="sale: ${sale_list}">
		<td th:text="${sale.invoice_no}"></td>
		<td th:text="${sale.invoice_date}"></td>
		<td>
			<a th:href="@{/sale_view/{id}(id=${sale.id})}" class="btn btn-primary">View</a>
		</td>
	</tr>
</table>

</body>
</html>
