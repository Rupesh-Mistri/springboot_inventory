<!DOCTYPE html>
<html>
<head>
<meta charset="ISO-8859-1">
<title>Insert title here</title>
</head>
<body>
<div th:include="header"></div>


item list
<a href="/item_insert" class="btn btn-primary">Add Item</a>
<table>
	<tr>
	<td>Item Name</td>
	<td>Item Rate</td>
	</tr>
	
	<tr th:each="item: ${item_list}">
		<td th:text="${item.item_name}"></td>
		<td th:text="${item.item_rate}"></td>
		<td>
			<a th:href="@{/item_edit/{id}(id=${item.id})}" class="btn btn-primary">Update</a>
			<a th:href="@{/item_delete/{id}(id=${item.id})}" class="btn btn-primary">Delete</a>
		</td>
	</tr>
</table>

</body>
</html>
